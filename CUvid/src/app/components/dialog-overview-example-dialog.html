<h1 mat-dialog-title>Report an Incident</h1>
<div mat-dialog-content>
  <mat-form-field style="width:100%">
    <mat-label>Incident details...</mat-label>
    <textarea matInput placeholder="Ex. Darley North is the new quarantine dorm?"></textarea>
  </mat-form-field>
  
</div>
<div mat-dialog-actions style="width:100%">
  <button mat-stroked-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="">Submit</button>
</div>
