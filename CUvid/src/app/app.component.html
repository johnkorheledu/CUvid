<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button style="margin-right: 10px" mat-raised-button (click)="mainCampus()">
    Main Campus
  </button>
  <button mat-raised-button (click)="williamsVillage()">
    William's Village
  </button>
</mat-toolbar>
<agm-map [latitude]="lat" [longitude]="lng" [styles]="styles" [usePanning]="true" [scrollwheel]="false"
  [restriction]="countryRestriction" [zoom]="zoom" (mapReady)="onMapReady($event)">
  <div *ngIf="allMarkers">
    <agm-marker *ngFor="let marker of allMarkers; trackBy: trackByFn()" [visible]="true"  [iconUrl]="icon" [latitude]="marker.lat" [longitude]="marker.lng">
      <agm-info-window [disableAutoPan]="true">
        <strong>{{marker.name}}</strong>
        <br>
        {{marker.description}}
      </agm-info-window>
    </agm-marker>
  </div>
</agm-map>
